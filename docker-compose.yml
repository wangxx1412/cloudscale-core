version: "3.8"

services:
  # Database for storing your portfolios and transactions
  db:
    image: postgres:15-alpine
    container_name: cloudscale-db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=cloudscale
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Cache layer for market data to reduce API calls
  cache:
    image: redis:7-alpine
    container_name: cloudscale-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
